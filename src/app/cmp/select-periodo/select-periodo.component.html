<mat-form-field>
  <mat-select placeholder="Selecciona el Periodo"  (change)=onSelectedPeriodo($event.value)>
    <mat-option *ngFor="let periodo of periodos" [value]="periodo.id">
      {{periodo.nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>
